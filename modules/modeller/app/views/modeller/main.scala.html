@(content: Html)(implicit request: RequestHeader)

<!DOCTYPE html>

<html>
	<head>
		<title>Tuktu Modeller</title>
		<link rel="stylesheet" media="screen" href="@controllers.modeller.routes.Assets.versioned("lib/jquery-ui/jquery-ui.min.css")">
